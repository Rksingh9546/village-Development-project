<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('image/weather1.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        

        .weather-container {
            background: transparent;
            backdrop-filter: blur(0px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .app-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 60px 15px 20px;
            border: 2px solid #ddd;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .search-input:focus {
            border-color: #74b9ff;
            box-shadow: 0 0 20px rgba(116, 185, 255, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            font-size: 18px;
        }

        .search-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .loading {
            color: #74b9ff;
            font-size: 18px;
            margin: 20px 0;
        }

        .weather-info {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .weather-info.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name {
            font-size: 2rem;
            color: #2d3436;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .temperature {
            font-size: 4rem;
            color: #0984e3;
            font-weight: 700;
            margin: 20px 0;
        }

        .weather-desc {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: rgba(116, 185, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(116, 185, 255, 0.2);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #2d3436;
            font-weight: 600;
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            color: #d63031;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .weather-icon {
            font-size: 4rem;
            margin: 20px 0;
        }

        @media (max-width: 480px) {
            .weather-container {
                padding: 30px 20px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .temperature {
                font-size: 3rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
    
        <h1 class="app-title">Weather App</h1>
    
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Enter city name..." id="cityInput">
            <button class="search-btn" id="searchBtn">üîç</button>
        </div>
    
        <div class="loading" id="loading" style="display: none;">
            Loading weather data...
        </div>
    
        <div class="weather-info" id="weatherInfo">
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="city-name" id="cityName"></div>
            <div class="temperature" id="temperature"></div>
            <div class="weather-desc" id="weatherDesc"></div>
    
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
            </div>
        </div>
    
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div style="text-align: right; margin-bottom: 10px;"></div>
            <a href="Main.html" class="nav-link" style="text-decoration: none; color: #0984e3; font-weight: bold;">Back To Home</a>
        </div>
    </div>
    

    <script>
        // Replace 'YOUR_API_KEY_HERE' with your actual OpenWeatherMap API key
        const API_KEY = 'cb6538f8a8fc4df1be492634250201'; // Your actual WeatherAPI key
        const BASE_URL = 'http://api.weatherapi.com/v1/current.json?key=7a0857f978b94bbbb8a62419252405&q=London&aqi=yes';
        
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const weatherInfo = document.getElementById('weatherInfo');
        const errorMessage = document.getElementById('errorMessage');
        
        searchBtn.addEventListener('click', getWeather);
        cityInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            getWeather();
          }
        });
        
        async function getWeather() {
          const city = cityInput.value.trim();
        
          if (!city) {
            showError('Please enter a city name');
            return;
          }
        
          showLoading();
          hideError();
          hideWeatherInfo();
        
          try {
            const response = await fetch(`${BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=yes`);
        
            if (!response.ok) {
              throw new Error('Could not fetch weather data.');
            }
        
            const data = await response.json();
            displayWeather(data);
        
          } catch (error) {
            showError(error.message);
          } finally {
            hideLoading();
          }
        }
        
        function displayWeather(data) {
          document.getElementById('cityName').textContent = `${data.location.name}, ${data.location.country}`;
          document.getElementById('temperature').textContent = `${data.current.temp_c}¬∞C`;
          document.getElementById('weatherDesc').textContent = data.current.condition.text;
          document.getElementById('weatherIcon').src = data.current.condition.icon;
          document.getElementById('feelsLike').textContent = `${data.current.feelslike_c}¬∞C`;
          document.getElementById('humidity').textContent = `${data.current.humidity}%`;
          document.getElementById('windSpeed').textContent = `${data.current.wind_kph} kph`;
          document.getElementById('pressure').textContent = `${data.current.pressure_mb} hPa`;
        
          showWeatherInfo();
        }
        
        function showLoading() {
          loading.style.display = 'block';
        }
        
        function hideLoading() {
          loading.style.display = 'none';
        }
        
        function showWeatherInfo() {
          weatherInfo.classList.add('show');
        }
        
        function hideWeatherInfo() {
          weatherInfo.classList.remove('show');
        }
        
        function showError(message) {
          errorMessage.textContent = message;
          errorMessage.style.display = 'block';
        }
        
        function hideError() {
          errorMessage.style.display = 'none';
        }
        
    </script>
</body>
</html>
